---
# compatibility-tests.yml

- name: Check Linux Oracle Compatibility
  hosts: dbasm
  gather_facts: true
  become: true

  vars:
    managed_host_checks: true
    skip_platform_compatibility: "{{ _skip_platform_compatibility | default(false) | bool }}"

  pre_tasks:
    - name: Oracle_rel
      ansible.builtin.debug:
        var: oracle_rel
    - name: Oracle_ver
      ansible.builtin.debug:
        var: oracle_ver
    - name: Ansible_distribution_major_version
      ansible.builtin.debug:
        var: ansible_distribution_major_version
    - name: Ansible_kernel
      ansible.builtin.debug:
        var: ansible_kernel

  roles:
    - common
    - compatibility-tests
